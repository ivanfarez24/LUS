{% block title %}LUS | Cap√≠tulo 1{% endblock %}

{% block stylesheet %}
    <link href="{{ STATIC_URL }}css/capitulo.css" rel="stylesheet">
    <style>
        .contenido-img
        {
            display: block;
            width: 300px;
            height: 300px;
            margin: auto;

        }
        .img-active{
            left: 0;
            display: block;
        }
        .img-active img{
            width: 100%;
        }

        .img-inactive{
            display: none !important;
            position: absolute !important;
        }

    </style>
{% endblock %}

{% block scripts %}
    <script src="{{ STATIC_URL }}js/jquery.nicescroll.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $(".navbar-fixed-bottom").removeClass("navbar-fixed-bottom");
            $(".capitulo-intro").niceScroll({touchbehavior:false,cursorcolor:"#00F",cursoropacitymax:0.7,cursorwidth:11,cursorborder:"1px solid #2848BE",cursorborderradius:"8px",background:"#ccc",autohidemode:false}).cursor.css({"background":"gray"}); // MAC like scrollbar

            //Animaciones
            $('.cap-img-principal').delay(1000).animate({opacity:'1',top:0},1500);
            $('.imagenes-change').delay(1000).animate({opacity:'1',top:0},1500);
            $('btn-change').click(function(){
                $(".")
            })
        });
    </script>

{% endblock %}
