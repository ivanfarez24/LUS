
{# Este es el generador de menus del sistema #}

    <nav class="navbar navbar-default menu-nav" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav ul-nav">
                    {% for obj in menus %}
                        <li class="dropdown">
                            <a href="{% if obj.name_url %}
                                     {% url obj.name_url %}
                                     {% else %}
                                        #
                                     {% endif %}" class="dropdown-toggle" data-toggle="dropdown">{{ obj.nombre }}
                                {% if obj.get_submenus %}
                                    <span class="caret"></span>
                                {% endif %}
                            </a>
                            {% if obj.get_submenus %}
                                <ul class="dropdown-menu" role="menu">
                                    {% for obj_smenu in obj.get_submenus %}
                                        <li><a href="{% if obj_smenu.name_url %}
                                                     {% url obj_smenu.name_url %}
                                                     {% else %}
                                                        #
                                                     {% endif %}
                                                     ">{{ obj_smenu.nombre }}
                                        </a></li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
